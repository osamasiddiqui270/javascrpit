<!doctype >
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta hhtp-equip="x-ua-compatible" content="ie=edge">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
	<title>custom video player</title>
</head>
<body>
	<h1>Custom Video Player</h1>
	<video src="video/gaana.mp4" id="video" class="screen" poster="img/poster.png" >	
	</video>
	<div class="controls">
		<button id="play" class="btn">
			<i class="fa fa-play fa-2x"></i>
		</button>
		<button id="stop" class="btn">
			<i class="fa fa-stop fa-2x"></i>
		</button>
		<input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
		<span id="timestamp" class="timestamp">00:00</span>
	</div>
		


<script src="js/script.js"></script>
</body>
</html>
